<div class="search-pi-section">
    {% if button_text %}            
        <h1 class="all_page_title">First 200 millions of Pi digits:</h1>
    {% endif %}
        <div class="search-area">
        {% if button_text %}
            <form action="{% url 'all_page' %}?&current_page={{ current_page }}" method="POST">
        {% else %}
            <form action="{% url 'pi_search' %}" method="POST">
        {% endif %}
            {% csrf_token %}
        
            {% if button_text %}
                <input type="text" name="find_pattern" class="search-area-input" placeholder="Search strings">
                <button type="submit" class="search-area-button">{{ button_text }}</button>
            {% else %}
                <input type="text" name="pattern" class="search-area-input" placeholder="Search strings">
                <button type="submit" class="search-area-button">Search Pi</button>
            {% endif %}
        
        </form>
    </div>
</div>
